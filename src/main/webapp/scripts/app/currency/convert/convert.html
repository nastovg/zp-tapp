<div class="container">

    <h2>Currency Conversion</h2>

    <div class="row">
        <div class="form-group">
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <input type="number" class="form-control" id="units" ng-model="units" name="units" placeholder="currency units" ng-model-options='{ debounce: 1000 }'
                       min="0" max="999999999" ng-pattern="/^[0-9]*$/" required ng-change="convert()">

            </div>
            <div class="col-md-3">
                <select ng-model="fromCurrency" name="fromCurrency" class="form-control"
                        ng-options="item.code as item.name for item in currencies" ng-change="convert()"></select>
            </div>
            <div class="col-md-3">
                <input type="date" class="form-control" id="rateDate" ng-model="rateDate" name="rateDate" placeholder="Rate date"
                       min="1999-01-01" ng-change="convert()">

            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <input type="text" id="resultUnits" name="resultUnits" placeholder="No result" class="form-control conversion-result"
                       ng-model="resultUnit" readonly>
            </div>
            <div class="col-md-3">
                <select ng-model="toCurrency" name="toCurrency" class="form-control"
                        ng-options="item.code as item.name for item in currencies" ng-change="convert()"></select>
            </div>
            <div class="col-md-5"></div>
        </div>
    </div>

</div>
